<div class="container">
    <h2>RegistrationForm</h2>
    <hr>
    <form #userForm='ngForm' (ngSubmit)='submitData(userForm.value)'>
        <div class='form-group'>
            <label>Name</label><input type='text' #nameRef='ngModel' class='form-control' name='uname' ngModel required
                minlength="5" maxlength="20" pattern="[a-zA-Z]+">
        </div>
        <div ngModelGroup='Address'>
            <div class='form-group'>
                <label>City</label><input type='text' #cityRef='ngModel' class='form-control' name='city' ngModel
                    minlength="3" maxlength="20" pattern="[a-zA-Z]+">

            </div>

            <div class='form-group'>
                <label>PostalCode</label><input type='text' #postalRef='ngModel' class='form-control' name='PostalCode'
                    ngModel minlength="3" maxlength="20" pattern="/^-?(0|[1-9]\d*)?$/]">
            </div>
            <div *ngIf='postalRef.errors && (postalRef.touched || postalRef.dirty)' class='text text-danger'>

                <div [hidden]='!postalRef.errors.required'>Please enter postal code</div>
                <div [hidden]='!postalRef.errors.minlength'>Please enter atlest 3 numbers</div>
                <div [hidden]='!postalRef.errors.pattern'>Invalid Postal Code</div>
    
            </div>
            <div *ngIf='nameRef.errors && (nameRef.touched || nameRef.dirty)' class='text text-danger'>

                <div [hidden]='!nameRef.errors.required'>Please enter name</div>
                <div [hidden]='!nameRef.errors.minlength'>Please enter atlest 5 characters</div>
                <div [hidden]='!nameRef.errors.pattern'>Invalid User name</div>
    
            </div>
        </div>
        <div *ngIf='nameRef.errors && (nameRef.touched || nameRef.dirty)' class='text text-danger'>

            <div [hidden]='!nameRef.errors.required'>Please enter name</div>
            <div [hidden]='!nameRef.errors.minlength'>Please enter atlest 5 characters</div>
            <div [hidden]='!nameRef.errors.pattern'>Invalid User name</div>

        </div>
        
        
        <button [disabled]='!userForm.form.valid' type='submit' class='btn btn-success'>Submit</button>
    </form>
</div>
